        <p>模板路径</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cd C:\Program Files\Android\Android Studio\plugins\android\lib\templates\activities\BaseRvFrgment</span><br></pre></td></tr></table></figure>
<p>查看文件夹</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tree /F</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">C:.</span><br><span class="line">│  globals.xml.ftl</span><br><span class="line">│  recipe.xml.ftl</span><br><span class="line">│  recipe_fragment.xml.ftl</span><br><span class="line">│  recipe_simple.xml.ftl</span><br><span class="line">│  template.xml</span><br><span class="line">│  template_basic_activity_fragment.png</span><br><span class="line">│  template_basic_present_activity.png</span><br><span class="line">│</span><br><span class="line">└─root</span><br><span class="line">    ├─res</span><br><span class="line">    │  └─layout</span><br><span class="line">    │          activity_fragment_container.xml.ftl</span><br><span class="line">    │          fragment_simple.xml.ftl</span><br><span class="line">    │          recipe_base_simple.xml.ftl</span><br><span class="line">    │</span><br><span class="line">    └─src</span><br><span class="line">        └─app_package</span><br><span class="line">                SimpleActivity.java.ftl</span><br><span class="line">                SimpleActivity.kt.ftl</span><br><span class="line">                SimpleActivityFragment.java.ftl</span><br><span class="line">                SimpleActivityFragment.kt.ftl</span><br><span class="line">                SimpleMvpView.java.ftl</span><br></pre></td></tr></table></figure>
<p>template.xml 是给变量赋值的窗口的xml<br>recipe_fragment.xml.ftl是生成java文件关键，内容如下</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&lt;recipe&gt;</span><br><span class="line">    &lt;#include &quot;../common/recipe_simple_menu.xml.ftl&quot; /&gt;</span><br><span class="line"></span><br><span class="line">    &lt;dependency mavenUrl=&quot;com.android.support.constraint:constraint-layout:+&quot; /&gt;</span><br><span class="line"></span><br><span class="line">    &lt;instantiate from=&quot;root/res/layout/activity_fragment_container.xml.ftl&quot;</span><br><span class="line">                   to=&quot;$&#123;escapeXmlAttribute(resOut)&#125;/layout/$&#123;simpleLayoutName&#125;.xml&quot; /&gt;</span><br><span class="line"></span><br><span class="line">//生成xml布局文件</span><br><span class="line">    &lt;instantiate from=&quot;root/res/layout/fragment_simple.xml.ftl&quot;</span><br><span class="line">                   to=&quot;$&#123;escapeXmlAttribute(resOut)&#125;/layout/$&#123;fragmentLayoutName&#125;.xml&quot; /&gt;</span><br><span class="line">//生成java类</span><br><span class="line">    &lt;instantiate from=&quot;root/src/app_package/SimpleActivityFragment.$&#123;ktOrJavaExt&#125;.ftl&quot;</span><br><span class="line">                   to=&quot;$&#123;escapeXmlAttribute(srcOut)&#125;/$&#123;fragmentClass&#125;.$&#123;ktOrJavaExt&#125;&quot; /&gt;</span><br><span class="line">&lt;/recipe&gt;</span><br></pre></td></tr></table></figure>
<p>看看SimpleActivityFragment.java.ftl是怎么生成java文件的</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">package $&#123;packageName&#125;/../fragment;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;#if applicationPackage??&gt;</span><br><span class="line">import $&#123;applicationPackage&#125;.R;</span><br><span class="line">import $&#123;applicationPackage&#125;.presenter.base.BasePresentFragment;</span><br><span class="line">import $&#123;applicationPackage&#125;.view.$&#123;MvpViewClass&#125;;</span><br><span class="line">&lt;/#if&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">public class $&#123;activityClass&#125; extends BasePresentFragment&lt;$&#123;MvpViewClass&#125;&gt; &#123;</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">     @Override</span><br><span class="line">    public Class&lt;$&#123;MvpViewClass&#125;&gt; getPresentClass() &#123;</span><br><span class="line">        return $&#123;MvpViewClass&#125;.class;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public void onNetWorkErorRetry() &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
